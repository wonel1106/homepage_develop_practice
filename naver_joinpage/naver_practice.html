<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>네이버 회원가입</title>
    <link rel="stylesheet" href="./naver.practice.css">
</head>
<body>

    <!-- header -->
    <header class="join_membership">
        <h1>
            <a href="http://www.naver.com" class="naver_link">
                <span class="naver">naver</span>
            </a>
        </h1>
    </header>
    <!-- //header -->

    <!-- 아이디 -->
    <div class="id_box">
        <h4>
            <label for="id">아이디</label>
        </h4>
        <span>
            <input type="text">
            <span>@naver.com</span>
        </span>
    </div>

    <!-- 비밀번호 -->
    <div class="password_box"> 
        <h4>
            <label for="password">비밀번호</label>
        </h4>
        <span>
            <input type="password">
        </span>
    </div> 

    <div class="password_box2"> 
        <h4>
            <label for="password">비밀번호 재확인</label>
        </h4>
        <span>
            <input type="password">
        </span>
    </div> 
    <br>

    <!-- 이름 -->
    <div class="name_box">
        <h4>
            <label for="name">이름</label>
        </h4>
        <span>
            <input type="text">
        </span>
    </div>

    <!-- 생년월일 -->
    <div class="birthday_box">
        <h4>
            <label for="birthday">생년월일</label>
        </h4>
        <span>
            <input type="text">
            <select name="month" id="month">
                <option value="1월">1월</option>
                <option value="2월">2월</option>
                <option value="3월">3월</option>
                <option value="4월">4월</option>
                <option value="5월">5월</option>
                <option value="6월">6월</option>
                <option value="7월">7월</option>
                <option value="8월">8월</option>
                <option value="9월">9월</option>
                <option value="10월">10월</option>
                <option value="11월">11월</option>
                <option value="12월">12월</option>
            </select>
            <input type="text" aria-label="일">
        </span>
    </div>

    <!-- 성별 -->
    <div class="gender_box">
        <h4>
            <label for="gender">성별</label>
        </h4>
        <span>
            <select name="gender" id="gender">
                <option value="여성">여성</option>
                <option value="남성">남성</option>
                <option value="선택안함">선택안함</option>
            </select>
        </span>
    </div>

    <!-- 이메일 -->
    <div class="email_box">
        <h4>
            <label for="email">본인 확인 이메일
                <span class="select">(선택)</span>
            </label>
        </h4>
        <span>
            <input type="text">
        </span>
    </div>

    <!-- 휴대전화 -->
    <div class="handphone_box">
        <h4>
            <label for="handphone">휴대전화</label>
        </h4>
        <span>
            <select name="korea_number" id="korea_number">
                <option value="대한민국">대한민국 +82</option>
                <option value="미국/캐나다">미국/캐나다 +1</option>
                <option value="일본">일본 +81</option>
            </select>
        </span>
        <br>
        <input type="text">
        <button class="verification code">인증번호 받기</button>
        <br>
        <input type="text">
    </div>

    <div class="join_button">
        <button>
            <span>가입하기</span>
        </button>
    </div>

    <!-- footer -->
    <footer>
        <ul>
            <li>이용약간</li>
            <li>개인정보처리방침</li>
            <li>책임의 한계와 법적고지</li>
            <li>회원정보 고객센터</li>
        </ul>
    </footer>
    <!-- //footer -->
</body>
</html>
